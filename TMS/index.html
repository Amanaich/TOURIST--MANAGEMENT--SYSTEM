<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Traveler's Heart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&family=PT+Serif:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap');

:root{
    --orange: #000000;
}

*{
    font-family:serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-transform: capitalize;
    outline: none;
    border: none;
    text-decoration: none;
    transition: all .2s linear;
}


html{
    font-size: 62.5%;
    overflow-x: hidden;
    scroll-padding-top: 6rem;
    scroll-behavior: smooth;
}

section{
    padding: 2rem 9%;
}

header{
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: #616569;
    z-index: 2;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 2rem 9%;
}

header .logo{
    font-size: 5rem;
    font-weight: bolder;
    color: #fff;
    text-transform: uppercase;
    font-family: serif;
    margin-left: -100px;
}

header .logo span{
    color:white;
    font-size: 7rem;
    font-family: serif;
    
}

header .navbar a{
    color: white;
    font-size: 2.5rem;
    margin: 0 .8rem;
    font-family: serif;
  position: relative;
  left:100px;
    
}
header .navbar a:hover{
    color: #ffa500;
}



.btn{
    width: 120px;
    height: 45px;
    border-radius: 8px;
    border: none;
    background: purple;
    color: #fff;
    cursor: pointer;
    font-size: 2rem;
    font-weight: bolder;
   
    
}

.home{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-flow: column;
    position: relative;
    z-index: 0;
}

.home .content{
    text-align: center;
}

.home .content h3{
    font-size: 4.5rem;
    color: #fff;
    text-transform: uppercase;
    text-shadow: 0 .3rem .5rem rgba(0, 0, 0, .1);
}

.home .content p{
    font-size: 2.5rem;
    color: #fff;
    padding: .5rem 0;
}

.home .video-container video{
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    height: 100%;
    width: 100%;
    object-fit: cover;
}
</style>
   
</head>
<body>
    
    <header>
            <a href="#" class="logo"><span>N</span>OMAD</a>

            <nav class="navbar">
                <a href="index.html" >Home</a>
                <a href="About.html" >About</a>
                <a href="Gallery.html" >Gallery</a>
                <a href="contact.html" >Contact us</a>
                
                <a href="login.html"><button class="btn">Log-In</button></a>
            </nav>
    </header>

    <section class="home" id="home">
        <div class="content">
            <h3>Dreams Do Come True !</h3>
            <p>Every journey begins with a single step</p>
            <p>Explore More & More</p>
        </div>
        
        <div class="video-container">
            <video src="bg.mp4" id="video-slider" loop autoplay muted></video>
        </div>
    </section>

</body>
</html>
