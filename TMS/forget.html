<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&family=PT+Serif:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap');


*{
    font-family:serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
   
    outline: none;
    border: none;
    text-decoration: none;
    transition: all .2s linear;
}



.home .video-container video{
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    height: 100%;
    width: 100%;
    object-fit: cover;
}


body{
    display: flex;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
}

.content {
    height: 490px;
    width: 400px;
    background: rgba(0, 0, 0, 0.6); 
    border: 2px solid rgba(225, 225, 225, 0.2);
    backdrop-filter: blur(10px);
    color: #fff;
    border-radius: 10px;
    padding: 30px 40px;
}
.content h1{
    font-size: 36px;
    text-align: center;
}

 .input-box{
    width: 100%;
    height: 50px;
    background: transparent;
    margin: 30px 0;
}

.input-box input{
    width: 100%;
    height: 100%;
    background: #fff;
    border: none;
    outline: none;
    border: 2px solid rgba(225, 225, 225, .2);
    border-radius: 40px;
    font-size: 16px;
    color: #333;
    padding: 20px 45px 20px 20px;
}

.input-box input::placeholder{
    color: #333;
}
.btn{
    width: 80%;
    height: 45px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    cursor: pointer;
    font-size: 20px;
    color: #333;
    font-weight: 600;
    margin-left: 30px;
}
    </style>
<body>
    <form action="forgetServlet" method="POST">

    <section class="home" id="home">
        <div class="content">
            <h1>Forgot Password?</h1>
            <div class="input-box">
                <input type="text" name="t1" placeholder="Enter Your E-Mail" required>
            </div>
            <div class="input-box">
                <input type="text" name="t2" placeholder="Enter Your New Password" required>
            </div> 
           
            <a href="#"><button type="submit" class="btn">Submit</button></a>         
        </div>
        
        <div class="video-container">
            <video src=bg.mp4 id="video-slider" loop autoplay muted></video>
        </div>
    </section>
    </form>

</body>
</html>
