<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&family=PT+Serif:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap');

:root{
    --orange: #ffa500;
}

*{
    font-family:serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    
    outline: none;
    border: none;
    text-decoration: none;
    transition: all .2s linear;
}



.home .video-container video{
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    height: 100%;
    width: 100%;
    object-fit: cover;
}


body{
    display: flex;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
}

.content {
    height: 600px;
    width: 500px;
    background: rgba(0, 0, 0, 0.6); 
    border: 2px solid rgba(225, 225, 225, 0.2);
    backdrop-filter: blur(10px);
    color: #fff;
    border-radius: 10px;
    padding: 30px 40px;
}


.content h1{
    font-size: 36px;
    text-align: center;
}

.content p{
    font-size: 15px;
    text-align: center;
}

.content a{
    font-size: 16px;
    color: whitesmoke;
    font-weight: bold;
}

.content .input-box{
    width: 100%;
    height: 50px;
    background: transparent;
    margin: 30px 0;
}

.input-box input{
    width: 100%;
    height: 100%;
    background: #fff;
    border: none;
    outline: none;
    border: 2px solid rgba(225, 225, 225, .2);
    border-radius: 40px;
    font-size: 16px;
    color: #333;
    padding: 20px 45px 20px 20px;
}


.btn{
    width: 100%;
    height: 45px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    cursor: pointer;
    font-size: 16px;
    color: #333;
    font-weight: 600;
}
.btn1{
    margin-left: 35px;
     width: 80%;
    height: 30px;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    cursor: pointer;
    font-size: 16px;
    color: #333;
    font-weight: 600;
}
.btn2{
     margin-left: 35px;
     width: 80%;
    height: 30px;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    cursor: pointer;
    font-size: 16px;
    color: #333;
    font-weight: 600;
    margin-top: 20px;
}

</style>
</head>
<body>
    <section class="home" id="home">
        <div class="content">
            <form action="LoginServlet" method="POST">
                <h1>Customer Login</h1><br>
                <p> Login to continue to your account</p>
                <div class="input-box">
                    <input type="email" name="t1" placeholder="Enter E-Mail" required>
                </div>
                <div class="input-box">
                    <input type="password" name="t2" placeholder="Enter Password" required>
                </div>
                <a href="#"><button type="submit" class="btn">Login</button></a><br><br>
                <p><a href="forget.html">Forgot Password?</a></p><br>
                <p>Don't have an account?</p><br>
                <a href="Registration.html"><button type='button' class='btn1'>Create Account</button></a><br><br>
                <p>Want to delete the account?</p>
                 <a href="Delete.html"><button type='button' class='btn2'>Delete Account</button></a>
            </form>
        </div>
        
        <div class="video-container">
            <video src="bg.mp4" id="video-slider" loop autoplay muted></video>
        </div>
    </section>
    
</body>
</html>
