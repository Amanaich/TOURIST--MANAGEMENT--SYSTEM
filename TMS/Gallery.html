<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&family=PT+Serif:wght@400;700&family=Poppins:wght@300;400;500;700&display=swap');

:root{
    --orange: #000000;
}

*{
    font-family:serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-transform: capitalize;
    outline: none;
    border: none;
    text-decoration: none;
    transition: all .2s linear;
}


html{
    font-size: 62.5%;
    overflow-x: hidden;
    scroll-padding-top: 6rem;
    scroll-behavior: smooth;
}

section{
    padding: 2rem 9%;
}

header{
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: #616569;
    z-index: 2;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 2rem 9%;
}

header .logo{
    font-size: 5rem;
    font-weight: bolder;
    color: #fff;
    text-transform: uppercase;
    font-family: serif;
    margin-left: -100px;
}

header .logo span{
    color:greenyellow;
    font-size: 7rem;
    font-family: serif;
    
}

header .navbar a{
    color: #000000;
    font-size: 2.5rem;
    margin: 0 .8rem;
    font-family: serif;
    
}
header .navbar a:hover{
    color: greenyellow;
}



.btn{
    width: 120px;
    height: 45px;
    border-radius: 8px;
    border: none;
    background: purple;
    color: #fff;
    cursor: pointer;
    font-size: 2rem;
    font-weight: bolder;
    
}

.home{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-flow: column;
    position: relative;
    z-index: 0;
}

.home .content{
    text-align: center;
}

.home .content h3{
    font-size: 4.5rem;
    color: #fff;
    text-transform: uppercase;
    text-shadow: 0 .3rem .5rem rgba(0, 0, 0, .1);
}

.home .content p{
    font-size: 2.5rem;
    color: #fff;
    padding: .5rem 0;
}

.home .video-container video{
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
    height: 100%;
    width: 100%;
    object-fit: cover;
}

.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

.mySlides {
  display: none;
}

.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}


.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}
    </style>
  
</head>
<body>

    <header>
        <a href="#" class="logo"><span>N</span>OMAD</a>

        <nav class="navbar">
            <a href="index.html" >Home</a>
            <a href="about.html" >About</a>
            <a href="gallery.html" >Gallery</a>
            <a href="contact.html" >Contact us</a>
            <a href="login.html"><button class="btn">Log-In</button></a>
        </nav>
    </header>

    <section id="home" class="home">
    <div class="slideshow-container">


        <div class="mySlides fade">
          <div class="numbertext">1 / 9</div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 9</div>
          <img src=b.jpg  style="width:100%">
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 9</div>
          <img src=c.jpg  style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 9</div>
            <img src=d.jpg  style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 9</div>
            <img src=e.jpg  style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">6 / 9</div>
            <img src=f.jpg  style="width:100%">

        <div class="mySlides fade">

            <img src=g.jpg  style="width:100%">
        </div>

        <div class="mySlides fade">

            <img src=h.jpg  style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">9 / 9</div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

      </div>
      <br>
      
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>

        <span class="dot" onclick="currentSlide(3)"></span>

      </div>

    <div class="video-container">
        <video src=bg.mp4 id="video-slider" loop autoplay muted></video>
    </div>
    </section>
    <script>
let slideIndex = 1;
showSlides(slideIndex);
function plusSlides(n) {
  showSlides(slideIndex += n);
}
function currentSlide(n) {
  showSlides(slideIndex = n);
}
function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
      </script>
     
</body>
</html>
